name: my workflow
on:
  push:
    branches:
      -"master"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14]

    steps:
      -name: checkout
        uses:actions/checkout@v2

      -name: install and build
      workin-directory: ./
      run: npm install && npm run build

      -name: deploy
      uses: JamesIves/github-pages-deploy-actions@4.1.1
      with:
        branch: dev-env
        foldor: dist
